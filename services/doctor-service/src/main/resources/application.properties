spring.application.name=doctor-service
server.port=${SERVER_PORT:8082}

# Database Configuration - Doctor Service uses doctorsdb
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3310/doctorsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.default_schema=doctorsdb
