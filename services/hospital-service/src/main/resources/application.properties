spring.application.name=hospital-service
server.port=${SERVER_PORT:8084}

# Database Configuration - Hospital Service uses hospitalsdb
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3311/hospitalsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.validation-timeout=5000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.default_schema=hospitalsdb
spring.jpa.properties.hibernate.format_sql=true

