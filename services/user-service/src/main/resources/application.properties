spring.application.name=user-service
server.port=${SERVER_PORT:8080}

# Database Configuration - User Service uses usersdb
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/usersdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
server.port=${SERVER_PORT:8080}
spring.jpa.properties.hibernate.default_schema=usersdb
