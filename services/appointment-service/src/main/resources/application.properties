spring.application.name=appointment-service
server.port=${SERVER_PORT:8086}

# Database Configuration - Appointment Service uses appointmentsdb
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3312/appointmentsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.default_schema=appointmentsdb
