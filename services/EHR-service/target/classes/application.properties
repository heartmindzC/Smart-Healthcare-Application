spring.application.name=ehr-service
server.port=${SERVER_PORT:8083}

# Database Configuration - EHR Service uses ehrdb
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3309/ehrdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.default_schema=ehrdb

# Service URLs for inter-service communication
services.patient.url=${SERVICES_PATIENT_URL:http://patient-service:8081}
services.doctor.url=${SERVICES_DOCTOR_URL:http://doctor-service:8082}


